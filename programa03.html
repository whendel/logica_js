<DOCTYPE html>
<html>
<head>
<title> Trabalhando com Funções</title>
<meta charset="utf-8">
</head>
<body>
	<h1>Funções no javaScript</h1>
	<script type="text/javascript">
	//Declare e nomea uma função chamada pulalinha
	function pulaLinha() {
		//corpo dafunção, bloco de código que realiza uma tarefa.
		document.write("<br>");

	} 
	var ano = 2015;
	var natural ="Teresina";
	var estado = "Piáui";
    document.write("Eu nasci em: " + (ano - 33));
    pulaLinha(); //Inscreve quebra de Linha, o br
    document.write("Sou natutal de: " + natural);
    pulaLinha();
    document.write("Estado:" + estado);
   </script>
 </body>
 </html>
