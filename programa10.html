<!DOCTYPE html>
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
    <h1>Entendo o FOR</h1>
    <script type="text/javascript">
       //Declare de um dicionário
       var carro= {"1": 2015, "marca": "Volkswagen", "potencia": 2.0}
       /* O Laço FOR serve para fazemos iterações nas chaves e valores */
       for (chave in carro) {
        document.write(chave + ": " + carro[chave] + "<br>");
}
      
for (var n = 1; n <= 10; n++) {
	document.write(n * n + "<br>");
}
	
    </script>
</body>
</html>
